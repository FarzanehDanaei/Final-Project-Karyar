<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitLand-Sports Equipment Store</title>
    <link rel="stylesheet" href="assets/styles/style-homwpage.css" />
    <link rel="stylesheet" href="assets/fonts/css/all.min.css" />
  </head>
  <body>
    <div class="grid-container">
      <header class="header-container">
        <div class="header-message">
          <p>با عضویت در فیت لند اولین ارسال را مهمون ما باش :)</p>
        </div>
        <div class="main-header">
          <div class="logo-search-profile-container">
            <div class="logo-box">
              <img src="assets/svgs/fitland.svg" alt="logo" />
              <p class="logo-caption">فروشگاه لوازم ورزشی فیت‌لند</p>
            </div>

            <div class="search-box">
              <img src="assets/svgs/search.svg" alt="serach" />

              <input
                type="text"
                name="search-input"
                class="input-search"
                placeholder="جستجو"
              />
            </div>

            <div class="profile-bag-box">
              <div class="profile-box">
                <button type="button" class="user-button">
                  ثبت‌نام | ورود
                  <img src="assets/svgs/user.svg" alt="user-icon" />
                </button>
              </div>

              <div class="bag-box">
                <img src="assets/svgs/bag.svg" alt="bag-icon" />
                <div class="bag-counter">
                  <p>۰</p>
                </div>
              </div>
            </div>
          </div>

          <div class="main-menu">
            <nav>
              <ul class="category-menu">
                <li><a href="#">مردانه</a></li>
                <li><a href="#">زنانه</a></li>
                <li><a href="#">بچگانه</a></li>
                <li><a href="#">لوازم ورزشی</a></li>
                <li><a href="#">شیکر و جاگر</a></li>
              </ul>
            </nav>

            <nav>
              <ul class="promotion-menu">
                <li>
                  <i class="far fa-star star-icon"></i>
                  <a href="#">جدیدترین محصولات</a>
                </li>
                <li>
                  <img src="assets/svgs/flash.svg" alt="flash-icon" />
                  <a href="#">تخفیفات ویژه</a>
                </li>
                <li>
                  <img
                    src="assets/svgs/award.svg"
                    alt="award-icon"
                    class="menu-icon"
                  />
                  <a href="#">پرفروش‌ترین‌ها</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
